<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var vetorRespotas = new Array(0,0,0,0,0);

        function soma(indice, valor){
           vetorRespotas[indice] = valor;
        }
        function mostrarResultado() {
            resultado = 0;
            for(i = 0; i < 5; i++){
                resultado = resultado + vetorRespotas[i];
            }
            alert("Sua nota foi: " + resultado);
    
        }
    </script>
</head>

<body>
    <h2>Questão 1</h2>
    <input onclick="soma(0,5)" type="radio" name="op11"> <label >opcao 1</label>
    <input onclick="soma(0,8)" type="radio" name="op11"> <label >opcao 1</label>
    <h2>Questão 2</h2>
    <input onclick="soma(1,3)" type="radio" name="op21"> <label >opcao 1</label>
    <input onclick="soma(1,4)" type="radio" name="op21"> <label >opcao 2</label>
    <h2>Questão 3</h2>
    <input onclick="soma(2,2)" type="radio" name="op31"> <label >opcao 1</label>
    <input onclick="soma(2,3)" type="radio" name="op31"> <label >opcao 2</label>
    <h2>Questão 4</h2>
    <input onclick="soma(3,6)" type="radio" name="op41"> <label >opcao 1</label>
    <input onclick="soma(3,8)" type="radio" name="op41"> <label >opcao 2</label>
    <h2>Questão 5</h2>
    <input onclick="soma(4,3)" type="radio" name="op51"> <label >opcao 1</label>
    <input onclick="soma(4,9)" type="radio" name="op51"> <label >opcao 2</label>

    <br><br>
    <button type="button" onclick="mostrarResultado()">Calcular</button>

</body>

</html>
